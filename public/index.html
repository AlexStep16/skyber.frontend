<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- <meta name="robots" content="noindex"/> -->
    <link type="image/x-icon" rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Montserrat:wght@300;400;500;600;700;800&family=Roboto+Condensed:wght@300;400;700&family=Raleway:wght@800&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #app {
      height: 100%;
    }
    .loader-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loader,
    .loader:after, .loader-mini {
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }
    .loader, .loader-mini {
      box-sizing: content-box;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 5px solid #eeeded;
      border-right: 5px solid #eeeded;
      border-bottom: 5px solid #eeeded;
      border-left: 5px solid #6669FB;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
    }

    .loader-mini {
      width: 10px;
      height: 10px;
      border-top: 2px solid #fff;
      border-right: 2px solid #fff;
      border-bottom: 2px solid #fff;
      border-left: 2px solid transparent;
      position: relative;
      top: 1px;
    }
    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    .modal {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .modal_white {
      background-color: rgb(255, 255, 255);
    }
    </style>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="modal modal_white">
        <div class="loader-wrapper flex flex-center">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
